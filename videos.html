    <style>
        h2.shadowed-text {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .video-container {
            position: relative;
            flex: 1 1 calc(50% - 20px);
            max-width: 480px;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .video-container::before {
            content: "";
            display: block;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
        }
    </style>
</head>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Hide preloader once DOM is ready
        document.addEventListener("DOMContentLoaded", () => {
            const preloader = document.getElementById("preloader");
            preloader.classList.add("hidden");
        });

        // Replace thumbnail with YouTube API player at 50% volume
        function onYouTubeIframeAPIReady() {
            document.querySelectorAll('.video-container img').forEach(img => {
                img.addEventListener('click', () => {
                    const videoId = img.dataset.videoId;
                    const playerDiv = document.createElement('div');
                    img.parentNode.replaceChild(playerDiv, img);

                    new YT.Player(playerDiv, {
                        videoId: videoId,
                        width: '100%',
                        height: '100%',
                        playerVars: { autoplay: 1, controls: 1 },
                        events: {
                            'onReady': function (event) {
                                event.target.setVolume(50); // 50% volume
                            }
                        }
                    });
                });
            });
        }
    </script>
